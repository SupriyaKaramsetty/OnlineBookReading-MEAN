
  <div class="reviews">
    <h4>Leave a Review</h4>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="add-review">
        <textarea 
          name="content"
          cols="30"
          rows="1"
          formControlName="content"
        ></textarea>
          <button class="btn btn-primary mb-4"
            type="submit"
            (click)="AddReview()"
            [disabled]="reviewForm.invalid"
          >
            Add Review
          </button>
      </div>
    </form>
    <h3 class="mb-2">Reviews</h3>
    <div *ngIf="reviews.length > 0">
      <div *ngFor="let c of reviews">
        <div class="reader-reviews-list">
              <p>{{c.content}}<small>   (by {{c.user.username}})</small></p>
              <i class="material-icons md-48" 
              type="button"
              [hidden]="!isLogged"
              (click)="removeReview(c._id)"
              >delete</i>
        </div> 
      </div>
    </div>

    </div>
